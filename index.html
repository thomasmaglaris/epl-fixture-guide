<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EPL Fixture Guide</title>
    <link rel="stylesheet" type="text/css" href="highlights/highlights.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma-rtl.css">
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h1 class="title is-1 has-text-light">English Premier League</h1>
        <h1 class="title is-2 has-text-light">Fixture Guide</h1>
        <div class="overlay"></div>
    </div>


    <div class="teamSelection block">
        <form action="drop-down"></form>
        <select class="content is-medium">
            <option disable selected hidden>Select your team</option>
            <option class="content is-medium" value="57">Arsenal</option>
            <option class="content is-medium" value="58">Aston Villa</option>
            <option class="content is-medium" value="1044">Bournemouth</option>
            <option class="content is-medium" value="397">Brighton & Hove Albion</option>
            <option class="content is-medium" value="328">Burnley</option>
            <option class="content is-medium" value="61">Chelsea</option>
            <option class="content is-medium" value="354">Crystal Palace</option>
            <option class="content is-medium" value="62">Everton</option>
            <option class="content is-medium" value="338">Leicester City</option>
            <option class="content is-medium" value="64">Liverpool</option>
            <option class="content is-medium" value="65">Manchester City</option>
            <option class="content is-medium" value="66">Manchester United</option>
            <option class="content is-medium" value="67">Newcastle United</option>
            <option class="content is-medium" value="68">Norwich City</option>
            <option class="content is-medium" value="356">Sheffield United</option>
            <option class="content is-medium" value="340">Southampton</option>
            <option class="content is-medium" value="73">Tottenham Hotspur</option>
            <option class="content is-medium" value="346">Watford</option>
            <option class="content is-medium" value="563">West Ham United</option>
            <option class="content is-medium" value="76">Wolverhamption Wanderers</option>
            <br><br>
            <input class="SubmitBtn button is-small is-info" type="Submit" id="Submit">
        </select>
    </div>

    <div class="columns is-multiline" id="upcomingFixture">
        <div class="column is-7">
            <h2 class="title is-3 has-text-black-bis">Upcoming Fixtures</h2>
            <!-- Trigger/Open The Modal -->
            <button class="button is-medium is-info" id="myBtn">View Highlights</button>
        </div>
        <div class="column is-5" id="table">
            <h2 class="title is-3 has-text-black-bis">Table</h2>
        </div>
    </div>


    <section id="weather">
        <h2>Weather</h2>
    </section>

    <!-- CR: We might not need this. We could dynamically add ALL the fixtures into the above section instead of having multiple -->
    <section id="upcomingFixture2"> <!-- CR: Renamed ID to avoid duplicating text on screen -->
        <h2>Upcoming Fixture</h2>
    </section>

    <section id="weather">
        <h2>Weather</h2>
    </section>

    <section id="table">
        <h2>Table</h2>
    </section>



   

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>
                <iframe src="https://www.scorebat.com/embed/" frameborder="0" width="600" height="760" allowfullscreen
                    allow='autoplay; fullscreen' style="width:600px;height:760px;overflow:hidden;display:block;"
                    class="_scorebatEmbeddedPlayer_">
                </iframe>
            </p>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="fixtures/fixtures.js"></script>
    <script src="highlights/highlights.js"></script>
    <script src="weather.js"></script>

</body>

</html>
